<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form class="box" action="index.html" method="post" id="registerForm">

        <div id="Username" style="color:red;">

        </div>
        <label>Username</label>
        <input type="text" placeholder="Username" id="usernameField" />


        <div id="Password" style="color:red;">

        </div>
        <label id="Password"></label>
        <label>Password</label>
        <input type="password" placeholder="Password" id="passwordField" />

        <div id="ConfirmPassword" style="color:red;">

        </div>
        <label id="ConfirmPassword"></label>
        <label>Confirm Password</label>
        <input type="password" placeholder="Password" id="confirmPasswordField" />
        <button type="submit">Login</button>
    </form>
</body>

<script src="./js/register.js"></script>

</html>
